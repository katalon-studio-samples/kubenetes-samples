# Default values for katalonstudio.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

testcase_sources: "https://github.com/katalon-studio-samples/ci-samples.git"

# if using docker images katalonstudio/katalon if specific the API key in katalon command
data:
  entrypoint.sh: |-
    #!/bin/bash
    katalonc.sh -projectPath=/workspace -browserType="Chrome" -retry=0 -statusDelay=15 -testSuitePath="Test Suites/TS_RegressionTest" -apiKey="efa98039-f501-4bc4-a7fe-39915a362358"

# Change your docker images here , if using AWS ECR ,paste ECR registry link here
image:
  repository: katalonstudio/katalon
  pullPolicy: IfNotPresent

serviceAccount:
  create: true
  annotations: {}
  name: katalonstudio

namespace: katalon
